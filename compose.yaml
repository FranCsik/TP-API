version: "3.8"
services:
  backend:
    image: gradle:8.3.0-jdk17
    working_dir: /app
    expose:
      - 80
    networks:
      - backend
    volumes:
      - ./backend:/app
  sql:
    image: mysql:8.1.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: api
      MYSQL_USER: api
      MYSQL_PASSWORD: 123456789
    expose:
      - 3306
    networks:
      - backend
  frontend:
    image: node:20.0.0
    working_dir: /app
    expose:
      - 80
    networks:
      - backend
      - default
    volumes:
      - ./frontend:/app

networks:
  backend: